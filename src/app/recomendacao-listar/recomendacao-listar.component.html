<mat-accordion *ngIf="recomendacoes.length > 0">
  <mat-expansion-panel *ngFor="let recomendacao of recomendacoes">
    <mat-expansion-panel-header>Descrição: {{ recomendacao.descricao }}</mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="recomendacoes.length <= 0">Nenhuma recomendação cadastrada</p>
