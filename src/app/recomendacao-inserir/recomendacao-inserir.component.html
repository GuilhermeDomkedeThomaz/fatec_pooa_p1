<h2>Inserção de Recomendação</h2>
<mat-card>
  <form (submit)="incluirRecomendacao(recomendacaoForm)" #recomendacaoForm="ngForm">
    <mat-form-field>
      <input required minlength="4" type="text" matInput placeholder="Descição" name="descricao" ngModel #descricao="ngModel" />
      <mat-error>Digite um nome válido</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button>Inserir Recomendação</button>
  </form>
</mat-card>
